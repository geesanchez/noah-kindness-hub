<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits & Thanks - Noah's Kindness Hub</title>
    <style>
        .noah-credits-grid {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --card-border: #e0e0e0;
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .noah-credits-grid[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --card-border: #404040;
        }

        .noah-credits-grid {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .noah-theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            border: none;
            background: var(--card-bg);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .noah-credits-grid .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .noah-credits-grid .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .noah-credits-grid .card:hover {
            transform: translateY(-5px);
        }

        .noah-credits-grid .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .noah-credits-grid .card h3 {
            margin: 10px 0;
            color: var(--text-color);
        }

        .noah-credits-grid .card p {
            margin: 5px 0;
            color: var(--text-color);
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .noah-credits-grid .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="noah-credits-grid" id="noahCreditsGrid">
        <button class="noah-theme-toggle" onclick="toggleNoahTheme()">ðŸŒ“</button>
        <div class="grid">
            <!-- Example cards - repeat for up to 16 students -->
            <div class="card">
                <img src="placeholder.jpg" alt="Student photo">
                <h3>Student Name</h3>
                <p>Team Role</p>
                <p>Contribution</p>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <script>
        function toggleNoahTheme() {
            const grid = document.getElementById('noahCreditsGrid');
            const currentTheme = grid.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            grid.setAttribute('data-theme', newTheme);
            localStorage.setItem('noahTheme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('noahTheme');
        if (savedTheme) {
            document.getElementById('noahCreditsGrid').setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>
